lly secured valuable assets; and a utility blockchain, which has utility tokens in favor of which the assets are held on the value blockchain. OpenST PlatformOpenST Platform is a network of open utility chains, where Simple Token is staked on Ethereum mainnet to mint different branded tokens on the utility chains. Each branded token serves the users of a different consumer application. Users can earn and spend across these economies. openst-platform provides the middleware and application programming interface for a mainstream consumer application to integrate the OpenST protocol and platform into its backend. RoadmapMilestone 1 : OpenST Platform v0.9 (7 November 2017) Milestone 2 : OpenST Platform v1.0 (Q1 2018) Milestone 3 : Public Launch of Initial Member Companies (Q2 2018) Milestone 4 : 10 Founding Member Companies (Q3-Q4 2018) Milestone 5 : Consolidation of OpenST as open platform (2019) × Search results Close "},"GetBtBalanceFromChain.html":{"id":"GetBtBalanceFromChain.html","title":"Class: GetBtBalanceFromChain","body":" OpenST Platform Modules config/core_abisconfig/core_addressesconfig/core_binsconfig/core_constantsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/redeem_and_unstake_processorexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/inter_comm/stake_and_mint_processorhelpers/basic_helperhelpers/custom_console_loggerhelpers/registration_statuslib/contract_interact/branded_tokenlib/contract_interact/etherlib/contract_interact/helperlib/contract_interact/openst_utilitylib/contract_interact/openst_valuelib/contract_interact/ops_managedlib/contract_interact/ownedlib/contract_interact/simple_stakelib/contract_interact/simple_tokenlib/contract_interact/st_primelib/contract_interact/utility_registrarlib/contract_interact/value_registrarlib/formatter/responselib/fund_managerlib/web3/events/decoderlib/web3/events/formatterlib/web3/events/processorlib/web3/events/queue_managerlib/web3/providers/factory ender on behalf of sender to spend amount equal to value ST. Parameters: Name Type Description senderAddress string address which authorizes spenderAddress to spend value senderPassphrase string passphrase of sender address spenderAddress string address which is authorized to spend value value number value inAsync boolean true of one wants only the transaction hash and not wait till the mining Returns: Type promise balanceOf(address) Get ST balance of an address Parameters: Name Type Description address string address of which ST balance is to be fetched Returns: Type promise.&lt;result&gt; finalize(senderAddress, senderPassphrase) Finalize Parameters: Name Type Description senderAddress string address which authorizes finalize senderPassphrase string passphrase of sender address Returns: Type promise.&lt;result&gt; transfer(senderAddress, senderPassphrase, receiverAddress, amountInWei, options) Transfer ost from sender address to receiver address Parameters: Name Type Description senderAddress string address which sends OST senderPassphrase string passphrase of sender address receiverAddress string address which would recieve OST amountInWei number OST to transfer in Weis options object - Properties Name Type Argument Description tag string extra param which gets logged for transaction as transaction type returnType boolean &lt;optional&gt; 'uuid': return after basic validations. 'txHash': return when TX Hash received. 'txReceipt': return when TX receipt received. Default: uuid Returns: Type promise × Search results Close "},"module-lib_contract_interact_st_prime.html":{"id":"module-lib_contract_interact_st_prime.html","title":"Module: lib/contract_interact/st_prime","body":" OpenST Platform Modules config/core_abisconfig/core_addressesconfig/core_binsconfig/core_constantsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/redeem_and_unstake_processorexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/inter_comm hain and utility chain used for the registering branded token. It listens to the ProposedBrandedToken event emitted by proposeBrandedToken method of openSTUtility contract. On getting this event, it calls registerBrandedToken method of utilityRegistrar contract followed by calling registerUtilityToken method of valueRegistrar contract. Following are the steps which are performed in here: Set the processor on queue manager It waits for the event ProposedBrandedToken from openSTUtility contract. On the event arrival it initiate a task in the internal queue to run it with 6 blocks delay. When the task executes it run the processor passed on step1, in which it calls registerBrandedToken method of utilityRegistrar contract followed by calling registerUtilityToken method of valueRegistrar contract. Classes RegisterBrandedTokenInterComm × Search results Close "},"module-services_inter_comm_register_branded_token-RegisterBrandedTokenInterComm.html":{"id":"module-services_inter_comm_register_branded_token-RegisterBrandedTokenInterComm.html","title":"Class: RegisterBrandedTokenInterComm","body":" OpenST Platform Modules config/core_abisconfig/core_addressesconfig/core_binsconfig/core_constantsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/redeem_and_unstake_processorexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/inter_comm/stake_and_mint_processorhelpers/basic_helperhelpers/custom_console_loggerhelpers/registration_statuslib/contract_interact/branded_tokenlib/contract_interact/etherlib/contract_interact/helperlib/contract_interact/openst_utilitylib/contract_interact/openst_valuelib/contract_interact/ops_managedlib/contract_interact/ownedlib/contract_interact/simple_stakelib/contract_interact/simple_tokenlib/contract_interact/st_primelib/contract_interact/utility_registrarlib/contract_interact/value_registrarlib/formatter/responselib/fund_managerlib/web3/events/decoderlib/web3/events/formatterlib/web3/events/proce
