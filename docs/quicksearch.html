nd_mint/for_st_primetools/stake_and_mint/utiltools/unstake_and_redeem/for_st_prime Classes EventQueueManager.constructorconfig/core_abis~coreAbisconfig/core_addresses~coreAddressesconfig/core_bins~coreBinsexecutables/inter_comm/redeem_and_unstake~RedeemAndUnstakeInterCommexecutables/inter_comm/register_branded_token~RegisterBrandedTokenInterCommexecutables/inter_comm/stake_and_mint_processor~StakeAndMintProcessorInterCommexecutables/inter_comm/stake_and_mint~StakeAndMintInterCommlib/contract_interact/branded_token~BrandedTokenContractInteractlib/contract_interact/openst_utility~OpenStUtilityContractInteractlib/contract_interact/openst_value~OpenSTValuelib/contract_interact/ops_managed_contract~OpsManagedContractlib/contract_interact/owned_contract~OwnedContractlib/contract_interact/simple_stake~SimpleStakelib/contract_interact/st_prime~StPrimeContractInteractlib/contract_interact/utility_registrar~UtilityRegistrarlib/contract_interact/utility_registrar~ValueRegistrarlib/web3/events/processor~EventProcessor#constructortools/init_utility_token~InitUtilityToken Global approveaskRedeemerAddressaskRedeemerPassphraseaskRedeemingAmountBigNumberconfirmTokendescribeChaindescribeTokengetNonceForRedeeminggetRedeemerBTBalancegetSTBalancegetUuidForTokenlistAllTokenslistenToRedemptionIntentConfirmedprocessRedeemingprocessUnstakingrootPrefixsetApprovalForopenSTUtilityContracttoDisplayInBaseUnittoWeiST OpenST-PlatformOpenST Platform is a npm package exposing all the needed functionalities provided by OpenST-Protocol. Install OpenST Platformnpm install @openstfoundation/openst-platform --saveSet EVN VariablesPopulate all the needed environment variables in test/open_st_env_vars.sh file and then source it. Source the environment variable file:source test/open_st_env_vars.shExample:Require the npm package to start using the exported functionalities. const openSTPlatform = require('@openstfoundation/openst-platform')On-Boarding ServicesFor on-boarding partner companies, we have 2 services: propose branded token - To start the registration process, a propose step is needed. openSTPlatform.services.onBoarding.proposeBt( '0x8312731f3c4446b6aae61caebdf9c9249409f140', // address which will perform proposal transaction 'testtest', // passphrase of the address above 'KC', // symbol of the branded token 'Kedar Coin', // name of the branded token 100 // how many branded tokens will 1 OST correspond to )This returns a Promise, which resolves into transaction hash of the proposal transaction. get registration status - The transaction hash which is obtained above, can be used to fetch the current status of the registration. proposalTxHash = '0x55ee82802027eb83e45ac33ba8e681765f141cd5781d4a6e2fcd57e56276519e' openSTPlatform.services.onBoarding.getRegistrationStatus( proposalTxHash // this is the transaction hash which is obtained while proposing the branded token )This returns a Promise which resolves to an object having the ERC20 contract address of the branded token, uuid of the branded token and various flags signifying the steps which are done and pending. OpenST platform - bridging cryptocurrencies and mainstream consumer appsWhile OpenST 0.9 is available as-is for anyone to use, we caution that this is early stage software and under heavy ongoing development and improvement. Please report bugs and suggested improvements. Watch demo video of milestone 1 (will take you to https://www.youtube.com/watch?v=-SxJ8c1Xh_A) About Simple TokenSimple Token [“ST”] is an EIP20 token and OpenST is a protocol to support token economies in mainstream consumer applications. The business and technical challenge we set out to solve is to enable mainstream consumer applications to benefit from deploying their own branded crypto-backed token economies, in a scalable and cryptographically auditable manner, without needing to mint and maintain their own publicly-tradeable EIP20 tokens. The OpenST protocol enables the creation of utility tokens on a utility blockchain while the value of those tokens is backed by staked crypto-assets on a value blockchain. The OpenST Protocol establishes a bridge between two differently purposed blockchains. A value blockchain, which is required in order to hold cryptographically secured valuable assets; and a utility blockchain, which has utility tokens in favor of which the assets are held on the value blockchain. OpenST PlatformOpenST Platform is a network of open utility chains, where Simple Token is staked on Ethereum mainnet to mint different branded tokens on the utility chains. Each branded token serves the users of a different consumer application. Users can earn and spend across these economies. openst-platform provides the middleware and application programming interface for a mainstream consumer application to integrate the OpenST protocol and platform into its backend. RoadmapMilestone 1 : OpenST Platform v0.9 (7 November 2017) Milestone 2 : OpenST Platform v1.0 (Q1 2018) Milestone 3 : Public Launch of Initial Member Companies (Q2 2018) Milestone 4 : 10 Founding Member Companies (Q3-Q4 2018) Milestone 5 : Consolidation of OpenST as open platform (2019) × Search results Close "},"EventQueueManager.constructor.html":{"id":"EventQueueManager.constructor.html","title":"Class: constructor","body":" Simple Token Foundation Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatterlib/web3/events/processor~EventProcessorlib/web3/events/queue_manager~EventQueueManager Modules config/core_abisconfig/core_addressesconfig/core_binsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/inter_comm/stake_and_mint_processorlib/contract_helper/helperlib/contract_interact/branded_tokenlib/contract_interact/openst_utilitylib/contract_interact/openst_valuelib/contract_interact/ops_managed_contractlib/contract_interact/owned_contractlib/contract_interact/simple_stakelib/contract_interact/simple kens. simpleToken Value Chain Contract: simple token EIP20 contract ABI. stPrime Utility Chain Contract: ST' contract ABI. Simple Token Prime [ST'] is equivalently staked with Simple Token on the value chain and is the base token that pays for gas on the utility chain. It also facilitate stake and redeem for ST' utilityRegistrar Utility Chain Contract: Utility registrar contract ABI. This contract maintains the registry information of the utility token. It acts as a mediator for staking and redeeming. valueCore Value Chain Contract: Value core contract ABI. For each utility chain, one value core contract is deployed and it holds the information regarding the utility chain. valueRegistrar Value Chain Contract: Value registrar contract ABI. This contract maintains the registry information of the utility token. It acts as a mediator for staking and redeeming. × Search results Close "},"module-config_core_addresses.html":{"id":"module-config_core_addresses.html","title":"Module: config/core_addresses","body":" Simple Token Foundation Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatterlib/web3/events/processor~EventProcessorlib/web3/events/queue_manager~EventQueueManager Modules config/core_abisconfig/core_addressesconfig/core_binsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/inter_comm/stake_and_mint_processorlib/contract_helper/helperlib/contract_interact/branded_tokenlib/contract_interact/openst_utilitylib/contract_interact/openst_valuelib/contract_interact/ops_managed_contractlib/contract_interact/owned_contractlib/contract_interact/simple_stakelib/contract_interact/simple_tokenlib/contract_interact/st_primelib/contract_interact/utility_registrarlib/web3/events/formatterlib/web3/events/processorlib/web3/events/queue_managertools/deploy/DeployHelpertools/deploy/helpertools/deploy/openst_utilitytools/deploy/openst_valuetools/deploy/re _value This is a deployer script for registering utility token on Value chain This deployer script basically deploy core contract on openSTValue. Steps performed are as listed below: Deploy ValueCore contract on Value chain by providing ValueRegistrarContract &amp; openSTUtilityContract addresses and utility &amp; value chain ids. Once ValueCore contract is deployed and we get the contract address will link it with openST_value contract. AddCore method of valueRegistrarContract will add deployed core contract over openST_value contract. Once the core contract is deployed and added, now is the time to register utility token for STPrime on value chain, registerUtilityToken method of valueRegistrarContract will register openSTUtilityContract. Set Ops Address to Value Registrar. Re-verify that ops user is properly set to value registrar or not. Once the ops user is set, then will transfer ownership of ValueRegistrarContract to Simple Token Foundation. All above steps once done, will update the config with generated ValueCore contract address. Methods &lt;async, inner&gt; performer() It is the main performer method of this deployment script Parameters: Type Description Returns: &lt;inner&gt; updateConfig(valueCoreContractAddr) Updates dynamic addresses generated in the deployment process to a persistant source file It would be used later on. Parameters: Name Type Description valueCoreContractAddr String Returns: × Search results Close "},"module-tools_init_utility_token.html":{"id":"module-tools_init_utility_token.html","title":"Module: tools/init_utility_token","body":" Simple Token Foundation Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatterlib/web3/events/processor~EventProcessorlib/web3/events/queue_manager~EventQueueManager Modules config/core_abisconfig/core_addressesconfig/core_binsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/ meContractInteractlib/contract_interact/utility_registrar~UtilityRegistrarlib/contract_interact/utility_registrar~ValueRegistrarlib/web3/events/processor~EventProcessor#constructortools/init_utility_token~InitUtilityToken Global approveaskRedeemerAddressaskRedeemerPassphraseaskRedeemingAmountBigNumberconfirmTokendescribeChaindescribeTokengetNonceForRedeeminggetRedeemerBTBalancegetSTBalancegetUuidForTokenlistAllTokenslistenToRedemptionIntentConfirmedprocessRedeemingprocessUnstakingrootPrefixsetApprovalForopenSTUtilityContracttoDisplayInBaseUnittoWeiST Module: tools/stake_and_mint/for_st_prime This script does stake of simple token on the value chain and mint of simple token prime on the utility chain. Here staker account for ST and beneficiary account for simple token prime is utility chain owner. Following are the steps which are performed in this script: Call stake and mint util with required params for doing the actual transactions on contracts. ref: module:tools/stake_and_mint/util × Search results Close "},"module-tools_stake_and_mint_util.html":{"id":"module-tools_stake_and_mint_util.html","title":"Module: tools/stake_and_mint/util","body":" Simple Token Foundation Namespaces lib/web3/events/formatter~web3EventsDecoderlib/web3/events/formatter~web3EventsFormatterlib/web3/events/processor~EventProcessorlib/web3/events/queue_manager~EventQueueManager Modules config/core_abisconfig/core_addressesconfig/core_binsexecutables/inter_comm/redeem_and_unstakeexecutables/inter_comm/register_branded_tokenexecutables/inter_comm/stake_and_mintexecutables/inter_comm/stake_and_mint_processorlib/contract_helper/helperlib/contract_interact/branded_tokenlib/contract_interact/openst_utilitylib/contract_interact/openst_valuelib/contract_interact/ops_managed_contractlib/contract_interact/owned_contractlib/contract_interact/simple_stakelib/contract_interact/simple_tokenlib/contract_interact/st_primelib/contract_interact/utility_registrarlib/web3/events/formatterlib/web3/events/proces g are the steps which are performed in here: Staker address approves openSTValue contract address for toStakeAmount. We first check the current allowance and go for approval only when the current allowance and toStakeAmount are different. Staker address calls stake method of openSTValue contract. In the transaction receipt, we asset for StakingIntentDeclared event. Wait for openSTUtility contract to give StakingIntentConfirmed event. Proceed to next step if _stakingIntentHash in the event matches the same got in StakingIntentDeclared. Staker address calls processStaking of openSTValue contract. Staker address calls processMinting of openSTUtility contract. Staker address calls claim of utilityTokenInterface contract. (require(&quot;tools/stake_and_mint/util&quot;))(stakerAddress, stakerPassphrase, beneficiary, toStakeAmount, utilityTokenInterfaceContract, conversionRate) perform stake and mint Parameters: Name Type Description stakerAddress String Address of the staker stakerPassphrase String Passphrase of staker address beneficiary String Address of the beneficiary toStakeAmount Number Amount to stake in ST utilityTokenInterfaceContract utilityTokenInterfaceKlass Contract interact class object for utility token interface contract conversionRate Number conversion rate from st to bt, default 1 Returns: Type Promise Methods &lt;inner&gt; checkAllowanceAndApproveIfNeeded(stakerAddress, passphrase, toStakeAmount) Check allowance and approve if needed Parameters: Name Type Description stakerAddress String Staker address passphrase String Staker address passphrase toStakeAmount Number to stake amount Returns: Type Promise &lt;inner&gt; describeChain(chainType, web3Provider) Describe chain Parameters: Name Type Description chainType String Chain type web3Provider Web3 web3 provider Returns: Type Promise.&lt;Number&gt; &lt;inner&gt; describeMember(member) Describe member Parameters: Name Type Description member Object member object &lt;inner&gt; getSTBalance(address) Get ST
