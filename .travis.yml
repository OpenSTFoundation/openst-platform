dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
notifications:
  email:
    recipients:
      - devops@pepo.com
      - deepesh@pepo.com
      - abhay@pepo.com
      - sunil@pepo.com
      - kedar@pepo.com
      - alpesh@pepo.com
      - rachin@pepo.com
      - puneet.khushwani@pepo.com
    on_success: always
    on_failure: always
node_js:
  - "8"
before_install:
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install ethereum
  - geth version
install:
  - npm install
before_script:
  - rm -rf test/st-poa-*
script:
  - source test/open_st_env_vars.sh
  - cd test
  - sh init_keys.sh
  - cat open_st_env_vars.sh
  - nohup sh run_value_chain.sh </dev/null >/dev/null 2>&1 &
  - sleep 6m
  - nohup sh run_utility_chain.sh </dev/null >/dev/null 2>&1 &
  - sleep 6m
  - ps aux | grep run_value_chain
  - ps aux | grep run_utility_chain
  - cd ..
  - source test/open_st_env_vars.sh
  - sh run_complete_test_deploy.sh travis
  - source test/open_st_env_vars.sh
  - nohup node services/inter_comm/stake_and_mint.js  </dev/null >/dev/null 2>&1 &
after_script:
  - kill $(ps aux | grep 'run_value_chain' | awk '{print $2}')
  - kill $(ps aux | grep 'run_utility_chain' | awk '{print $2}')