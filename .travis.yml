dist: trusty
language: node_js
sudo: required
branches:
  only:
  - master
  - develop
notifications:
  email:
    recipients:
      - devops@pepo.com
      - deepesh@pepo.com
      - abhay@pepo.com
      - sunil@pepo.com
    on_success: always
    on_failure: always
node_js:
  - "8"
before_install:
  - sudo apt-get update
  - sudo apt-get install nodejs
  - sudo apt-get install npm
  - sudo apt-get install software-properties-common
  - sudo add-apt-repository -y ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install ethereum
  - geth version
install:
  - npm install
before_script:
  - rm -rf test/st-poa-*
script:
  - source test/open_st_env_vars.sh
  - cd test
  - sh init_keys.sh
  - cat open_st_env_vars.sh
  - ./run_utility_chain.sh
after_script:
  - kill $(ps aux | grep 'run_value_chain' | awk '{print $2}')
  - kill $(ps aux | grep 'run_utility_chain' | awk '{print $2}')
